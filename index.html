 <blockquote id="randomquote">

<script>
	var myQuotes = [{
    quote: "It is good to love many things, for therein lies the true strength, and whosoever loves much performs much, and can accomplish much, and what is done in love is well done.",
    cite: "Vincent Van Gogh",
}, {
    quote: "I dream my painting and I paint my dream.",
    cite: "Vincent van Gogh",
}, {
    quote: "Be clearly aware of the stars and infinity on high. Then life seems almost enchanted after all.",
    cite: "Vincent Van Gogh",
}];

var randomQuote = Math.floor(Math.random() * myQuotes.length)

$('p', '#randomquote').text(myQuotes[randomQuote].quote);
$('cite', '#randomquote').attr('href', myQuotes[randomQuote].url).text("" + myQuotes[randomQuote].cite);
</script>
